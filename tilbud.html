<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Nordvest Ølbar</title>
</head>

<body>

    <section class="togo-intro-section">
        <h1 class="togo-intro">
            TO GO'
        </h1>
        <h3 class="togo-intro-h3">
            Indkluderet i ugens ølkasse
        </h3>
        <div class="togo-intro-bryggerier">
            <div class="togo-intro-bryggerier-row1">
                <img class="togo-beer-image" src="images/togo-tilbud.png" alt="">

            </div>
            <div class="togo-intro-bryggerier-row2">

            </div>
            <img class="togo-intro-image" src="images/ølmedbenja.jpg" alt="">

            <h2 class="togo-intro-bestilling-disclaimer">
                VIGTIGT<span class="togo-intro-bestilling-disclaimer-yellow-color">!</span>
            </h2>
            <p class="togo-intro-bestilling-disclaimer-description">Du henter øllene hos os mellem kl. 15 og 18</p>
        </div>
    </section>

    <section class="togo-bestilling-section">
        <div class="togo-bestilling-wrap">
            <h2 class="togo-bestilling-intro">
                Bestilling af TO GO'
            </h2>
            <div class="togo-bestilling-antal">
                <h2 class="togo-bestilling-antal-intro">
                    <span class="togo-bestilling-star-yellow-color">*</span>Antal pakker
                </h2>
                <div class="togo-bestilling-antal-selection">
                    <select class="togo-bestilling-antal-selection">
                      <option label="1">1</option>
                      <option label="2">2</option>
                      <option label="3">3</option>
                      <option label="4">4</option>
                      <option label="5">5</option>
                    </select>
                </div>
            </div>

            <div class="togo-bestilling-telefon">
                <h2 class="togo-bestilling-telefon-intro">
                    <span class="togo-bestilling-star-yellow-color">*</span>Telefon:
                </h2>
                <input class="togo-bestilling-telefon-box" type="text" placeholder="+45 88888888" name="">

            </div>

            <div class="togo-bestilling-dato">
                <h2 class="togo-bestilling-dato-intro">
                    <span class="togo-bestilling-star-yellow-color">*</span>Dato
                </h2>
                <input class="togo-bestilling-dato-box" type="text" placeholder="Dag/Måned/År" name="">
                <div class="togo-bestilling-dato-selection">

                </div>
            </div>
            <button class="togo-bestilling-button">Bekræft</button>
        </div>
    </section>

</body>
<script src="./js/main.js"></script>

</html>
